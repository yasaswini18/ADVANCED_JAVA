<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h2>Book List</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
        <td class="actions">
            <a th:href="@{/books/{id}(id=${book.id})}">View</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
</table>

<div class="nav-links">
<a th:href="@{/books/add}">Add Book</a><br><br>
<a th:href="@{/dashboard}">Back to Dashboard</a>
</div>

</body>
</html>
